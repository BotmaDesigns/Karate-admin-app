	<script>
// Add click event dynamically
$(document).on("click", ".showText", function() {

  // Check if text is more or less
  if ($(this).text() == "Show Info") {

    // Change link text
    $(this).text("Hide Info");
    
    // Travel up DOM tree to parent, then find any children with CLASS .hidden and slide down
    $(this).parent().children(".hidden").slideDown();
    
  } else {


    // Change link text
    $(this).text("Show Info");
    
    // Travel up DOM tree to parent, then find any children with CLASS .hidden and slide up 
    $(this).parent().children(".hidden").slideUp();
    
  }
  
});

function checkGradingRequirements(){
	var lastGrading = new Date(2019,11,23);
	var lastLesson = new Date(2020,02,10);
	
	if (lastGrading > lastLesson){
		document.getElementById("not").style.display = "none";
	}
}
